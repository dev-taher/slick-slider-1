<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/style.css"> 
</head>
<body>
    <div class="for-slick-slider multiple-items">
        <div class="items">
            <img src="Image/1.png" alt="Image">
            <div class="overlay"></div>
        </div>
        <div class="items">
            <img src="Image/2.png" alt="Image">
            <div class="overlay"></div>
        </div>
        <div class="items">
            <img src="Image/4.png" alt="Image">
            <div class="overlay"></div>
        </div>
        <div class="items">
            <img src="Image/5.png" alt="Image">
            <div class="overlay"></div>
        </div>
        <div class="items">
            <img src="Image/6.png" alt="Image">
            <div class="overlay"></div>
        </div>
        <!-- <div class="items">
            <img src="Image/7.png" alt="Image">
        </div>
        <div class="items">
            <img src="Image/8.png" alt="Image">
       </div> -->
    </div>  
    <div class="arrow-button">
        <button class="prev-arrow"> < </button>
        <button class="next-arrow"> > </button>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/custom.js"></script>
</body>
</html>
